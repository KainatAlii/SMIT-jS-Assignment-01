<body>
    <script>
        let num1 = prompt ("Enter 1st num");
        let num2 = prompt ("Eneter 2nd num");
        let num3 = prompt ("Eneter 3rd num");
        let num4 = prompt ("Eneter 4th num");
        let num5 = prompt ("Eneter 5th num");

        if (num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5) 
        {
            console.log (num1 + " is the larger number");
        }
        else if (num2 > num1 && num2 > num3 && num2 > num4 && num2 > num5) 
        {
            console.log (num2 + " is the larger number");
        }
        else if (num3 > num1 && num3 > num2 && num3 > num4 && num3 > num5) 
        {
            console.log (num3 + " is the larger number");
        }
        else if (num4 > num1 && num4 > num2 && num4 > num3 && num4 > num5) 
        {

        }
