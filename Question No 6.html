<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question No 6</title>
</head>
<body>
    <script>
        let num = prompt ("Enter a number");
        for (i=1; i<=100; i++)
        {
             if (num % 3 ===0 && num % 5===0) 
             {
                document.write("FizzBuzz");
             }
             else if (num % 3===0)
             {
                document.write("Fizz");
             }
             else if (num % 5===0) {
                document.write ("Buzz");
             }
             else {
                document.write(num);
             }
        }
    </script>
</body>
</html>
